<body class="noselect" style="height: 100%;
    overflow: hidden;">
  <div class="kingsleybackground">
      

    <model-viewer loading="eager" id="color" id="hotspot-camera-view-demo" bounds="tight" enable-pan poster="kingsley/img/loader.gif" src="https://archiebattley.com/kingsley/models/KingsleyVersion2.4.glb" skybox-image="https://archiebattley.com/kingsley/img/hdri/eveningfield.jpg" skybox-height="10m" camera-controls touch-action="none" interpolation-decay="130" shadow-intensity="3" exposure="2" shadow-softness="1" tone-mapping="commerce" camera-orbit="-40deg 85deg 20m" minCameraOrbit="auto auto 0m">

     
    

 
      
      <div class="text-center" slot="hotspot-wheel" data-position="-1.657174348831175m 0.704767189287746m -2.063101221949054m" data-normal="-1m 0m 0m" data-visibility-attribute="visible">
        <button class="btn btn-icons fas fa-paint-roller" data-toggle="collapse" href="#WheelPaint" role="button" aria-expanded="false" aria-controls="WheelPaint">
        </button>
        <div class="collapse" id="WheelPaint">
          <div class="annotation controls2" id="color-controls2">
            <p class="font-weight-bold text-dark text-center p-2 m-0" inert>Wheel<br> Colour</p>
            <button data-color="#919191" class="btn btn-squared gunmetalgrey"></button>
            <button data-color="#ffffff" class="btn btn-squared deepsilver"></button>
            <button data-color="#464646" class="btn btn-squared darkestblack"></button>
          </div>
   
      
        </div>
      </div>



      <div class="text-center" slot="hotspot-bumper" data-position="1.4981056834778304m 1.1982358079826851m 4.24517041669373m" data-normal="0.14302189100836446m -0.5458146858435995m 0.8256095126691823m" data-visibility-attribute="visible">
        <button class="btn btn-icons fas fa-spray-can" data-toggle="collapse" href="#BumperPaint" role="button" aria-expanded="false" aria-controls="BumperPaint">
        </button>
        <div class="collapse" id="BumperPaint">
          <div class="annotation controls3" id="color-controls3">
            <p class="font-weight-bold text-dark text-center p-2 m-0" inert>Bumper<br> Colour</p>
            <button data-color="#ffffff" class="btn btn-squared deepsilver"></button>
            <button data-color="#000000" class="btn btn-squared darkestblack"></button>
          </div>
   
      
        </div>
      </div>
     

      <effect-composer render-mode="quality">
        <ssao-effect blend-mode="DEFAULT" opacity="0.5" strength="10"></ssao-effect>
 <bloom-effect strength="0.5" radius="0.1" threshold="0.8"></bloom-effect>
 <color-grade-effect blend-mode="add" opacity="0.2" tonemapping="optimized_cineon" brightness="0.1" contrast="0.4" saturation="-0.1" hue="6"></color-grade-effect>
</effect-composer>
    </model-viewer>  
    
    

  <nav class="navbar navbar-expand-lg fixed-bottom">
    <div class="container pb-3">
      

      <a class="navbar-toggler" type="" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
        <i class="fa fa-angle-up"></i>
      </a>
      <div class="collapse navbar-collapse" id="navbarResponsive">
     
        <div class="text-center p-2 text-shadowed" inert><h1>KINGSLEY KR SERIES</h1>
          <p class="text-small">(Range Rover Classic 2 Door)</p>

        <ul class="navbar-nav ml-auto">

          <li class="nav-item annotation">
           <p class="font-weight-bold text-dark text-center p-2 m-0" inert>Body Colour</p>
            <div class="p-0 text-center controls" id="color-controls">
              <div class="row pl-3 pr-3">
                <div class="col p-1">
                  <button data-color="#005b6d" class="btn btn-squared tuscanblue">Tuscan Blue</button>

                </div>

                <div class="col p-1">
                  <button data-color="#dddbbf" class="btn btn-squared arcticwhite">Arctic White</button>
                </div>
                <div class="col p-1">
                  <button data-color="#D17E27" class="btn btn-squared sandglow">Sand-glow</button>
                </div>
                <div class="col p-1">
                  <button data-color="#442719" class="btn btn-squared russetbrown">Russet Brown</button>
                </div>
                <div class="col p-1">
                  <button data-color="#a1987e" class="btn btn-squared saharadust">Sahara Dust</button>
                </div>

              </div>
        
              
             
              
              
              
              
            </div>

        </li>
          
        
        </ul>
      
      
      </div>
    </div>
  </nav>
