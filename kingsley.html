<!DOCTYPE html>
<html lang="en">

<head>
  <!-- Document metadata -->
  <link rel="canonical" href="https://archiebattley.com/kingsley" />
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="Kingsley Cars Configurator">
  <meta name="author" content="">

  <!-- Page title -->
  <title>Kingsley Cars - Configurator</title>

  <!-- Google Model Viewer dependencies -->
  <script async src="https://ga.jspm.io/npm:es-module-shims@1.7.1/dist/es-module-shims.js"></script>
  <script type="importmap">
    {
      "imports": {
        "three": "https://cdn.jsdelivr.net/npm/three@^0.160.0/build/three.module.min.js"
      }
    }
  </script>
  <script type="module" src="https://cdn.jsdelivr.net/npm/@google/model-viewer/dist/model-viewer-module.min.js"></script>
  <script type="module" src="https://cdn.jsdelivr.net/npm/@google/model-viewer-effects/dist/model-viewer-effects.min.js"></script>

  <!-- Bootstrap core CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css">

  <!-- Font Awesome Core CSS -->
  <script src="https://kit.fontawesome.com/b5231a70fd.js" crossorigin="anonymous"></script>

  <!-- Custom styles -->
  <link href="kingsley/css/kingsley.css" rel="stylesheet">

  <!-- Custom Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Poppins">
</head>

<body class="kingsleybackground noselect" style="height: 100%; overflow: hidden;">
  <!-- Model Viewer Element -->
  <model-viewer loading="lazy" id="configurator" bounds="tight" enable-pan poster="kingsley/img/loader.gif" src="https://archiebattley.com/kingsley/models/KingsleyVersion3.glb" skybox-image="" skybox-height="9m" camera-controls="basic" touch-action="none" interaction-prompt="none" autoplay="false" interpolation-decay="100" shadow-intensity="2.8" exposure="1" shadow-softness="0.7" tone-mapping="commerce" camera-orbit="-40deg 85deg 20m" min-camera-orbit="auto auto 3m" max-camera-orbit="auto 90deg auto" camera-target="0m 1.5m 0m">
    <!-- Hotspot for Wheel Paint -->
    <div class="text-center" slot="hotspot-0" data-position="-1.657174348831175m 0.704767189287746m -2.063101221949054m" data-normal="-1m 0m 0m" data-orbit="-19.53deg 88.61deg 20.56m" data-target="2.5m 0.60m -10m" data-visibility-attribute="visible">
      <button class="btn btn-icons fas fa-paint-roller" data-toggle="collapse" href="#WheelPaint" role="button" aria-expanded="false" aria-controls="WheelPaint"></button>
      <div class="collapse" id="WheelPaint">
        <div class="annotation shadow-lg controls2" id="color-controls2">
          <p class="font-weight-bold text-dark text-center p-2 m-0" inert>Wheel<br> Colour</p>
          <button data-color="#919191" class="btn btn-squared gunmetalgrey"></button>
          <button data-color="#ffffff" class="btn btn-squared deepsilver"></button>
          <button data-color="#464646" class="btn btn-squared darkestblack"></button>
          <!--<button id="color-matched-wheels" data-color="" class="btn btn-squared fas fa-plus"></button>-->

        </div>
      </div>
    </div>
    <!-- Hotspot for Bumper Paint -->
    <div class="text-center" slot="hotspot-1" data-position="1.4981056834778304m 1.1982358079826851m 4.24517041669373m" data-normal="0.14302189100836446m -0.5458146858435995m 0.8256095126691823m" data-orbit="49.4deg 87.76deg 10.29m" data-target="-0.25m 1.25m 3.5m" data-visibility-attribute="visible">
      <button class="btn btn-icons fas fa-spray-can" data-toggle="collapse" href="#BumperPaint" role="button" aria-expanded="false" aria-controls="BumperPaint"></button>
      <div class="collapse" id="BumperPaint">
        <div class="annotation shadow-lg controls3" id="color-controls3">
          <p class="font-weight-bold text-dark text-center p-2 m-0" inert>Bumper<br> Colour</p>
          <button data-color="#ffffff" class="btn btn-squared deepsilver"></button>
          <button data-color="#000000" class="btn btn-squared darkestblack"></button>
        </div>
      </div>
    </div>
    <!-- Effects for Model Viewer -->
    <effect-composer render-mode="quality" id="customComposer">
      <ssao-effect blend-mode="DEFAULT" opacity="0.5" strength="10"></ssao-effect>
      <bloom-effect strength="0.5" radius="0.1" threshold="0.8"></bloom-effect>
      <color-grade-effect blend-mode="add" opacity="0.2" tonemapping="optimized_cineon" brightness="0" contrast="0.4" saturation="-0.1" hue="6"></color-grade-effect>
      <smaa-effect blend-mode="DEFAULT" opacity="1" quality="HIGH"></smaa-effect>
    </effect-composer>
  </model-viewer>

  <!-- Top navigation bar -->
<div class="kingsleytopnav">
  <nav class="navbar navbar-default navbar-fixed-top navnowrap pl-1 pr-1">
    <div class="navbar-header pl-2">
      <img class="img-responsive" src="kingsley/img/svg/kingsleylogo.svg" width="150rem" height="auto">
    </div>
    <div class="navbar-nav pr-4">
      <div class="row navnowrap">
        <!-- Skybox Button -->
        <div class="col p-2">
          <button id="skyboxToggleButton" class="btn btn-icons-dark fas fa-mountain-sun" data-toggle="collapse" href="#SkyboxSelection" role="button" aria-expanded="false" aria-controls="SkyboxSelection"></button>
          <div class="collapse skyboxselection" id="SkyboxSelection">
            <div class="annotation shadow-lg skybox-controls text-center ml-0 mr-0 mb-0" id="skybox-controls">
              <p class="font-weight-bold text-dark text-center m-0 text-xsmall" inert>backdrop</p>
              <div class="pt-2 pb-1 pl-0 pr-0">
                <button class="btn btn-squared eveningfield" onclick="setSkyboxImage('https://archiebattley.com/kingsley/img/hdri/eveningfield.jpg')">Evening<br>Field</button>
              </div>
              <div class="pt-1 pb-1 pl-0 pr-0">
                <button class="btn btn-squared mountainlake" onclick="setSkyboxImage('https://archiebattley.com/kingsley/img/hdri/mountainlake.jpg')">Mountain<br>Lake</button>
              </div>
              <div class="pt-1 pb-1 pl-0 pr-0">
                <button class="btn btn-squared university" onclick="setSkyboxImage('https://archiebattley.com/kingsley/img/hdri/university.jpg')">Uni-<br>versity</button>
              </div>
              <div class="pt-1 pb-1 pl-0 pr-0">
                <button class="btn btn-squared dirtroad" onclick="setSkyboxImage('https://archiebattley.com/kingsley/img/hdri/dirtroad.jpg')">Dirt<br>Road</button>
              </div>
              <div class="pt-1 pb-0 pl-0 pr-0">
                <button class="btn btn-squared eveningroad" onclick="setSkyboxImage('https://archiebattley.com/kingsley/img/hdri/eveningroad.jpg')">Evening<br>Road</button>
              </div> 
              <!-- Add more buttons for other skybox options -->
            </div>
          </div>
        </div>
        <!-- Skybox Button End-->
        <!-- Button to take screenshot -->
        <div class="col p-2">
          <button class="btn btn-icons-dark fas fa-camera" aria-hidden="false" id="takeScreenshotButton" data-toggle="tooltip" data-placement="bottom" title="Take a Screenshot"></button>
        </div>
      </div>
    </div>
  </nav>
</div>

  <!-- Bottom navigation bar -->
  <nav class="navbar navbar-expand-lg fixed-bottom">
    <div class="container">
      <!-- Navbar toggler button -->
      <a id="navbarToggler" class="navbar-toggler text-shadowed p-0 p-sm-2 p-md-2" type="" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
        <i id="toggleIcon" class="fa fa-angle-up"></i>
      </a>

      <ul class="navbar-nav mr-0 mr-sm-0 mr-md-5 mr-lg-5 mr-xl-5">
        <div class=" text-center p-2 text-shadowed " inert>
          <h1>KINGSLEY KR SERIES</h1>
          <p class="text-small text-shadowed">(Range Rover Classic 2 Door)</p>
        </div>
      </ul>

      <div class="collapse navbar-collapse" id="navbarResponsive">
        <ul class="navbar-nav ml-auto">
          <!-- Body color selection -->
          <li class="nav-item annotation shadow-lg m-2 col-sm-12 col-md-12 col-lg-6 col-xl-6 controls">
            <div class="row">
              <div class="col-8 p-0" inert>
                <p class="font-weight-bold text-dark text-center p-2 m-0">Body Colour</p>
              </div> 
              <div class="col-4 p-0">
                <button id="colorpickerbutton" class="btn btn-additionalcolors fas fa-plus p-0 m-2">
                  <input type="color" id="colorPicker"/></button>
                </div>
          </div>

          <script>
     
          </script>
            
            <div class="p-0">
              <div class="row text-center m-0" id="color-controls">
                <!-- Color buttons -->
                <div class="col col-lg-3 col-md col-sm col-xl-3 p-xl-1 p-lg-1 p-md-1 p-sm-1 p-0">
                  <button data-color="#005b6d" class="btn btn-squared tuscanblue">Tuscan<br> Blue</button>
                </div>
                <div class="col col-lg-3 col-md col-sm col-xl-3 p-xl-1 p-lg-1 p-md-1 p-sm-1 p-0">
                  <button data-color="#8A210C" class="btn btn-squared masaired">Masai<br> Red</button>
                </div>
                <div class="col col-lg-3 col-md col-sm col-xl-3 p-xl-1 p-lg-1 p-md-1 p-sm-1 p-0">
                  <button data-color="#4B6413" class="btn btn-squared warwickgreen">Warwick<br> Green</button>
                </div>
                <div class="col col-lg-3 col-md col-sm col-xl-3 p-xl-1 p-lg-1 p-md-1 p-sm-1 p-0">
                  <button data-color="#3E4428" class="btn btn-squared lincolngreen">Lincoln<br> Green</button>
                </div>
                <div class="col col-lg-3 col-md col-sm col-xl-3 p-xl-1 p-lg-1 p-md-1 p-sm-1 p-0">
                  <button data-color="#dddbbf" class="btn btn-squared arcticwhite">Arctic<br> White</button>
                </div>
                <div class="col col-lg-3 col-md col-sm col-xl-3 p-xl-1 p-lg-1 p-md-1 p-sm-1 p-0">
                  <button data-color="#D17E27" class="btn btn-squared sandglow">Sand-<br> glow</button>
                </div>
                <div class="col col-lg-3 col-md col-sm col-xl-3 p-xl-1 p-lg-1 p-md-1 p-sm-1 p-0">
                  <button data-color="#442719" class="btn btn-squared russetbrown">Russet<br> Brown</button>
                </div>
                <div class="col col-lg-3 col-md col-sm col-xl-3 p-xl-1 p-lg-1 p-md-1 p-sm-1 p-0">
                  <button data-color="#a1987e" class="btn btn-squared saharadust">Sahara<br> Dust</button>
                </div>
                <!-- Add more color buttons here -->
              </div>
            </div>
          </li>
          <!-- Wheels selection -->
          <li class="nav-item annotation shadow-lg m-2 col-6 col-sm-6 col-md-6 col-lg-3 col-xl-3">
            <p class="font-weight-bold text-dark text-center p-2 m-0" inert>Wheels</p>
            <div class="p-0 controls" id="wheel-controls">
              <div class="row text-center m-0">
                <!-- Wheel buttons -->
                <div class="col col-lg col-md col-sm col-xl p-xl-1 p-lg-1 p-md-1 p-sm-1 p-0">
                  <button id="wheel1Button" class="btn btn-squared rostylewheels">Rostyle</button>
                </div>
                <div class="col col-lg col-md col-sm col-xl p-xl-1 p-lg-1 p-md-1 p-sm-1 p-0">
                  <button id="wheel2Button" class="btn btn-squared lsewheels">LSE</button>
                </div>
                <div class="col col-lg col-md col-sm col-xl p-xl-1 p-lg-1 p-md-1 p-sm-1 p-0">
                  <button id="wheel3Button" class="btn btn-squared trispokewheels">Tri-Spoke</button>
                </div>
                <div class="col col-lg col-md col-sm col-xl p-xl-1 p-lg-1 p-md-1 p-sm-1 p-0">
                  <button id="wheel4Button" class="btn btn-squared twrwheels">TWR<br> 5-Spoke</button>
                </div>
                <!-- Add more wheel buttons here -->
              </div>
            </div>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Configurator Dependencies -->
  <script src="kingsley/js/configuratorscript.js"></script>

  <!-- Bootstrap core JavaScript -->
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>

</body>

</html>
