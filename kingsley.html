<!DOCTYPE html>
<html lang="en">

<head>
  <link rel="canonical" href="https://archiebattley.com/kingsley" />
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="">
  <link rel="icon" href="favicon.ico" type="image/x-icon"/>
  <link rel="shortcut icon" href="favicon.ico" type="image/x-icon"/>
  <title>Kingsley Cars - Configurator</title>

  <!-- Google Model Viewer -->
  <script async src="https://ga.jspm.io/npm:es-module-shims@1.7.1/dist/es-module-shims.js"></script>
  <script type="importmap">
    {
      "imports": {
      "three": "https://cdn.jsdelivr.net/npm/three@^0.160.0/build/three.module.min.js"
    }
    }
  </script>
  <script type="module" src="https://cdn.jsdelivr.net/npm/@google/model-viewer/dist/model-viewer-module.min.js"></script>

<script type="module" src="https://cdn.jsdelivr.net/npm/@google/model-viewer-effects/dist/model-viewer-effects.min.js"></script>


  <!-- Bootstrap core CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

  <!-- Custom styles for this template -->
  <link href="css/custom.css" rel="stylesheet">
  <link href="css/kingsley.css" rel="stylesheet">

  <!-- Font Awesome Core  CSS -->
  <script src="https://kit.fontawesome.com/b5231a70fd.js" crossorigin="anonymous"></script>

  <!-- Featherlight Lightbox Plugin -->
  <link href="css/featherlight.min.css" rel="stylesheet" />

  <!-- Custom Fonts -->
  <link rel="stylesheet" href="css/fonts.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Poppins">

</head>
    
<body>
  <div class="kingsleybackground">
      

    <model-viewer loading="eager" id="color" id="hotspot-camera-view-demo" bounds="tight" enable-pan poster="kingsley/img/loader.gif" src="https://archiebattley.com/kingsley/models/KingsleyVersion1.glb" camera-controls touch-action="none" interpolation-decay="200" shadow-intensity="1.33" exposure="1" shadow-softness="1" tone-mapping="AgX" camera-orbit="-40deg 85deg 20m" >
     
    
      
 
      
      <div class="text-center" slot="hotspot-wheel" data-position="-1.7 0.715 2.903" data-normal="-0.73 0.05 0.69">
        <button class="btn btn-icons fas fa-spray-can" data-toggle="collapse" href="#WheelPaint" role="button" aria-expanded="false" aria-controls="WheelPaint">
         
        </button>
        <div class="collapse" id="WheelPaint">
          <div class="annotation controls2" id="color-controls2">
            <button data-color="#919191" class="btn btn-squared gunmetalgrey"></button>
            <button data-color="#ffffff" class="btn btn-squared deepsilver"></button>
            <button data-color="#464646" class="btn btn-squared darkestblack"></button>
          </div>
   
      
        </div>
      </div>
     

      <effect-composer render-mode="quality">
        <ssao-effect blend-mode="DEFAULT" opacity="1" strength="6"></ssao-effect>
      <bloom-effect strength="0.1" radius="0.1" threshold="0.7"></bloom-effect>
        <color-grade-effect></color-grade-effect>
      </effect-composer>
    </model-viewer>  

    

  <nav class="navbar navbar-expand-lg navbar-dark fixed-bottom text-shadowed">
    <div class="container pb-3">
      

      <a class="navbar-toggler crazygreen" type="" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
        <i class="fa fa-bars y2kstrokesmall"></i>
      </a>
      <div class="collapse navbar-collapse" id="navbarResponsive">
     
        <div class="text-center y2kstrokesmall p-2">Body Colour
        </div>
        <ul class="navbar-nav ml-auto">

          <li class="nav-item">
            <div class="col-lg-12 col-md-12 col-sm-12 text-center controls" id="color-controls">
              <button data-color="#005b6d" class="btn btn-squared tuscanblue">Tuscan Blue</button>
              <button data-color="#8A210C" class="btn btn-squared masaired">Masai Red</button>
              <button data-color="#4B6413" class="btn btn-squared warwickgreen">Warwick Green</button>
              <button data-color="#3E4428" class="btn btn-squared lincolngreen">Lincoln Green</button>
              <button data-color="#DEE7E4" class="btn btn-squared arcticwhite">Arctic White</button>
              <button data-color="#D17E27" class="btn btn-squared sandglow">Sand-glow</button>
              <button data-color="#442719" class="btn btn-squared russetbrown">Russet Brown</button>
              <button data-color="#A19A86" class="btn btn-squared saharadust">Sahara Dust</button>
              
            </div>

        </li>
          
        
        </ul>
      
      
      </div>
    </div>
  </nav>
  
     
    </div>
 
    <script src="script.js"></script>

  <!-- Bootstrap core JavaScript -->
 <script src="js/jquery-3.4.1.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

<!-- Featherlight Lightbox JavaScript -->
<script src="js/featherlight.min.js" type="text/javascript" charset="utf-8"></script>


</body>

</html>
