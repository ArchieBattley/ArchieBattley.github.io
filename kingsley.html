<!DOCTYPE html>
<html lang="en">

<head>
  <link rel="canonical" href="https://archiebattley.com/kingsley" />
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="">
  <link rel="icon" href="favicon.ico" type="image/x-icon"/>
  <link rel="shortcut icon" href="favicon.ico" type="image/x-icon"/>
  <title>Kingsley Cars - Configurator</title>

  <!-- Google Model Viewer -->
  <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>

  <!-- Popper -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" crossorigin="anonymous">

  <!-- Bootstrap core CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

  <!-- Custom styles for this template -->
  <link href="css/custom.css" rel="stylesheet">
  <link href="css/kingsley.css" rel="stylesheet">

  <!-- Font Awesome Core  CSS -->
  <script src="https://kit.fontawesome.com/b5231a70fd.js" crossorigin="anonymous"></script>

  <!-- Featherlight Lightbox Plugin -->
  <link href="css/featherlight.min.css" rel="stylesheet" />

  <!-- Custom Fonts -->
  <link rel="stylesheet" href="css/fonts.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Poppins">

</head>
    
<body>
  <div class="kingsleybackground">

    <model-viewer id="color" bounds="tight" enable-pan src="https://archiebattley.com/kingsley/models/ViewOnWeb.glb" camera-controls="" shadow-intensity="1.33" exposure="1" shadow-softness="1" tone-mapping="AgX" camera-orbit="-40deg 85deg 20m" >
      <div class="progress-bar hide" slot="progress-bar">
          <div class="update-bar"></div>
      </div>
      
    </model-viewer>  



  <nav class="navbar navbar-expand-lg navbar-dark fixed-bottom text-shadowed">
    <div class="container">
      

      <a class="navbar-toggler crazygreen" type="" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
        <i class="fa fa-bars y2kstrokesmall"></i>
      </a>
      <div class="collapse navbar-collapse" id="navbarResponsive">
        <div class="navbar-brand">
          <p class="h4">Body Colour</p>
        </div>
        <ul class="navbar-nav ml-auto">
          <li class="nav-item">
            <div class="controls" id="color-controls">
              <button data-color="#005b6d" class="btn btn-circle tuscanblue ml-2 mr-2">Tuscan Blue</button>
              <button data-color="#8A210C" class="btn btn-circle masaired ml-2 mr-2">Masai Red</button>
              <button data-color="#4B6413" class="btn btn-circle warwickgreen ml-2 mr-2">Warwick Green</button>
              <button data-color="#3E4428" class="btn btn-circle lincolngreen ml-2 mr-2">Lincoln Green</button>
              <button data-color="#DEE7E4" class="btn btn-circle arcticwhite ml-2 mr-2">Arctic White</button>
              <button data-color="#BC8236" class="btn btn-circle sandglow ml-2 mr-2">Sandglow</button>
              <button data-color="#442719" class="btn btn-circle russetbrown ml-2 mr-2">Russet Brown</button>
              <button data-color="#A19A86" class="btn btn-circle saharadust ml-2 mr-2">Sahara Dust</button>
              
            </div>

        </li>
          
        
        </ul>
      </div>
    </div>
  </nav>


  
      <script>
        const modelViewerColor = document.querySelector("model-viewer#color");
        
        document.querySelector('#color-controls').addEventListener('click', (event) => {
          const colorString = event.target.dataset.color;
          const material = modelViewerColor.model.materials[2]; // added the index of the material that I see in the editor page
          material.pbrMetallicRoughness.setBaseColorFactor(colorString);
        });
        </script>
  
      <script src="script.js"></script>
    </div>
  
 
 

  <!-- Bootstrap core JavaScript -->
 <script src="js/jquery-3.4.1.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

<!-- Featherlight Lightbox JavaScript -->
<script src="js/featherlight.min.js" type="text/javascript" charset="utf-8"></script>


</body>

</html>
