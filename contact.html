            action="https://formspree.io/mpzryovp"
            method="POST">
              <div class="form-label-group">
                <label for="inputEmail">Email address</label>
                <input type="text" name="_replyto" id="inputEmail" class="form-control rounded-0" placeholder="Email address" required autofocus>
                
              </div>

              <div class="form-label-group pt-4 pb-4">
                <label for="inputMessage">Message</label>
                <textarea name="message" type="message" id="inputMessage" class="form-control rounded-0" placeholder="Message" required></textarea>
           
              </div>

              <button class="btn btn-lg btn-primary btn-block text-uppercase rounded-0" type="submit"><h3 class="mb-1 mt-1">Send</h3></button>
              <hr class="">
            </form>
      </div>
